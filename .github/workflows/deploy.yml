name: 部署到 Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 支持手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # 只在以下情况执行：推送 tag / 手动触发 / commit message 以 v 版本号开头
    if: |
      startsWith(github.ref, 'refs/tags/v') ||
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.event.head_commit.message, 'v')

    permissions:
      contents: read
      deployments: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # 可根据需要调整版本

      - name: 安装依赖
        run: npm install

      - name: 构建项目
        run: npm run build:web

      - name: 部署到 Cloudflare Pages（UTF-8 安全）
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler@4 pages deploy web-dist --project-name idofront --branch "${{ github.ref_name }}" --commit-hash "${{ github.sha }}" --commit-message "github-actions-deploy-${{ github.run_id }}"
