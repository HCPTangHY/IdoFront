name: 部署到 Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 支持手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Wrangler v4 需要 Node.js 20+

      - name: 安装依赖
        run: npm install

      - name: 构建项目
        run: npm run build:web

      - name: 部署到 Cloudflare Pages（UTF-8 安全）
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler@4 pages deploy web-dist --project-name idofront --branch "${{ github.ref_name }}" --commit-hash "${{ github.sha }}" --commit-message "github-actions-deploy-${{ github.run_id }}"
