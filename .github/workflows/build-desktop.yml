name: æ„å»ºæ¡Œé¢åº”ç”¨

on:
  push:
    tags:
      - 'v*'  # å½“æ¨é€ v å¼€å¤´çš„ tag æ—¶è§¦å‘
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  build-windows:
    runs-on: windows-latest
    
    permissions:
      contents: write
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
      
      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: å®‰è£…ä¾èµ–
        run: npm install
      
      - name: å®‰è£… Electron æ‰“åŒ…å·¥å…·
        run: npm install --save-dev electron electron-builder
      
      - name: æ„å»º Web ç‰ˆæœ¬
        run: npm run build:web
      
      - name: è·å–ç‰ˆæœ¬å·
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./edge-extension/manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ ç‰ˆæœ¬å·: v$VERSION"
      
      - name: åˆ›å»º Electron Builder é…ç½®
        shell: bash
        run: |
          echo '{"appId":"com.idofront.app","productName":"IdoFront","files":["electron/**/*","web-dist/**/*"],"extraMetadata":{"main":"electron/main.js"},"win":{"target":["nsis"],"icon":"web-dist/icons/icon-128.png"},"nsis":{"oneClick":false,"allowToChangeInstallationDirectory":true,"createDesktopShortcut":true,"createStartMenuShortcut":true}}' > electron-builder.json
      
      - name: æ„å»º Windows åº”ç”¨
        run: npx electron-builder --win --config electron-builder.json -o dist-electron
      
      - name: é‡å‘½åè¾“å‡ºæ–‡ä»¶
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p dist
          find dist-electron -name "*.exe" -exec cp {} "dist/IdoFront-v${VERSION}-win.exe" \;
          ls -lh dist/
      
      - name: ä¸Šä¼  Artifact
        uses: actions/upload-artifact@v4
        with:
          name: IdoFront-Windows
          path: dist/*.exe
          retention-days: 30
      
      # å¦‚æœæ˜¯ tag æ¨é€ï¼Œæ·»åŠ åˆ° Release
      - name: æ·»åŠ åˆ° Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}