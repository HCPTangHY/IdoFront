on:
  push:
    tags:
      - 'v*'  # å½“æŽ¨é€ v å¼€å¤´çš„ tag æ—¶è§¦å‘
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  # æž„å»ºæµè§ˆå™¨æ‰©å±•åŒ…
  build-extension:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
      
      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: èŽ·å–ç‰ˆæœ¬å·
        id: version
        run: |
          VERSION=$(node -p "require('./edge-extension/manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ ç‰ˆæœ¬å·: v$VERSION"
      
      - name: æ‰“åŒ…æµè§ˆå™¨æ‰©å±•
        run: |
          mkdir -p dist
          cd edge-extension
          zip -r ../dist/IdoFront-v${{ steps.version.outputs.version }}-extension.zip .
          echo "ðŸ“¦ æ‰©å±•åŒ…: dist/IdoFront-v${{ steps.version.outputs.version }}-extension.zip"
          ls -lh ../dist/
      
      - name: ä¸Šä¼ æ‰©å±• Artifact
        uses: actions/upload-artifact@v4
        with:
          name: IdoFront-Extension
          path: dist/*-extension.zip
          retention-days: 30
      
      # å¦‚æžœæ˜¯ tag æŽ¨é€ï¼Œæ·»åŠ åˆ° Release
      - name: æ·»åŠ æ‰©å±•åˆ° Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/*-extension.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    
    permissions:
      contents: write
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
      
      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: å®‰è£…ä¾èµ–
        run: npm install
      
      - name: å®‰è£… Electron æ‰“åŒ…å·¥å…·
        run: npm install --save-dev electron electron-builder
      
      - name: æž„å»º Web ç‰ˆæœ¬
        run: npm run build:web
      
      - name: èŽ·å–ç‰ˆæœ¬å·
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./edge-extension/manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ ç‰ˆæœ¬å·: v$VERSION"
      
      - name: é…ç½® Electron Builder
        shell: bash
        run: |
          # ç§»é™¤ package.json ä¸­çš„ directories å­—æ®µ
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            delete pkg.directories;
            pkg.main = 'electron/main.js';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "
          
          # åˆ›å»º electron-builder é…ç½®æ–‡ä»¶
          cat > electron-builder.yml << 'EOFYML'
          appId: com.idofront.app
          productName: IdoFront
          files:
            - electron/**/*
            - web-dist/**/*
          win:
            target: nsis
            icon: web-dist/icons/icon-256.png
          nsis:
            oneClick: false
            allowToChangeInstallationDirectory: true
            createDesktopShortcut: true
            createStartMenuShortcut: true
          EOFYML
      
      - name: æž„å»º Windows åº”ç”¨
        run: npx electron-builder --win --x64 --config electron-builder.yml --publish never
      
      - name: é‡å‘½åè¾“å‡ºæ–‡ä»¶
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ls -lh dist/
          # æ‰¾åˆ°ç”Ÿæˆçš„ exe æ–‡ä»¶å¹¶é‡å‘½å
          find dist -maxdepth 1 -name "*.exe" -exec mv {} "dist/IdoFront-v${VERSION}-win.exe" \;
          ls -lh dist/
      
      - name: ä¸Šä¼  Artifact
        uses: actions/upload-artifact@v4
        with:
          name: IdoFront-Windows
          path: dist/*.exe
          retention-days: 30
      
      # å¦‚æžœæ˜¯ tag æŽ¨é€ï¼Œæ·»åŠ åˆ° Release
      - name: æ·»åŠ åˆ° Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}