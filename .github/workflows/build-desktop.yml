name: æž„å»ºæ¡Œé¢åº”ç”¨

on:
  push:
    tags:
      - 'v*'  # å½“æŽ¨é€ v å¼€å¤´çš„ tag æ—¶è§¦å‘
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  build-desktop:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            extension: exe
          - os: macos-latest
            platform: mac
            extension: dmg
          - os: ubuntu-latest
            platform: linux
            extension: AppImage
    
    runs-on: ${{ matrix.os }}
    
    permissions:
      contents: write
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
      
      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: å®‰è£…ä¾èµ–
        run: npm install
      
      - name: å®‰è£… Electron æ‰“åŒ…å·¥å…·
        run: npm install --save-dev electron electron-builder
      
      - name: æž„å»º Web ç‰ˆæœ¬
        run: npm run build:web
      
      - name: èŽ·å–ç‰ˆæœ¬å·
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./edge-extension/manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ ç‰ˆæœ¬å·: v$VERSION"
      
      - name: åˆ›å»º Electron Builder é…ç½®
        shell: bash
        run: |
          cat > electron-builder.json << 'EOF'
          {
            "appId": "com.idofront.app",
            "productName": "IdoFront",
            "directories": {
              "output": "dist-electron"
            },
            "files": [
              "electron/**/*",
              "web-dist/**/*"
            ],
            "win": {
              "target": ["nsis"],
              "icon": "web-dist/icons/icon-128.png"
            },
            "nsis": {
              "oneClick": false,
              "allowToChangeInstallationDirectory": true,
              "createDesktopShortcut": true,
              "createStartMenuShortcut": true
            },
            "mac": {
              "target": ["dmg"],
              "icon": "web-dist/icons/icon-128.png",
              "category": "public.app-category.productivity"
            },
            "linux": {
              "target": ["AppImage"],
              "icon": "web-dist/icons",
              "category": "Utility"
            }
          }
          EOF
      
      - name: æž„å»º Windows åº”ç”¨
        if: matrix.platform == 'win'
        run: npx electron-builder --win --config electron-builder.json
      
      - name: æž„å»º macOS åº”ç”¨
        if: matrix.platform == 'mac'
        run: npx electron-builder --mac --config electron-builder.json
      
      - name: æž„å»º Linux åº”ç”¨
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux --config electron-builder.json
      
      - name: é‡å‘½åè¾“å‡ºæ–‡ä»¶
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p dist
          
          if [ "${{ matrix.platform }}" == "win" ]; then
            find dist-electron -name "*.exe" -exec cp {} "dist/IdoFront-v${VERSION}-win.exe" \;
          elif [ "${{ matrix.platform }}" == "mac" ]; then
            find dist-electron -name "*.dmg" -exec cp {} "dist/IdoFront-v${VERSION}-mac.dmg" \;
          elif [ "${{ matrix.platform }}" == "linux" ]; then
            find dist-electron -name "*.AppImage" -exec cp {} "dist/IdoFront-v${VERSION}-linux.AppImage" \;
          fi
          
          ls -lh dist/
      
      - name: ä¸Šä¼  Artifact
        uses: actions/upload-artifact@v4
        with:
          name: IdoFront-${{ matrix.platform }}
          path: dist/*
          retention-days: 30
      
      # å¦‚æžœæ˜¯ tag æŽ¨é€ï¼Œæ·»åŠ åˆ° Release
      - name: æ·»åŠ åˆ° Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}